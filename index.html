<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="more-info">
      <img class="more-info__image" src="./eisenhower-matrix.jpg"><a class="more-info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p class="tasks" id="add-task">
         <label class="title" for="new-task">Add Item</label>
         <div class="tasks__body-new">
           <input id="new-task"class="tasks__task task" type="text"><button class="task__add-button">Add</button>
         </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks" class="tasks">
        <li class="tasks__body">
          <input type="checkbox"><label class="tasks__task task">Pay Bills</label><input
              type="text" class="tasks__task task"><button class="task__edit-button">Edit</button><button
              class="task__delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="tasks__body-edit-mode">
          <input type="checkbox"><label class="tasks__task task">Go Shopping</label><input
              type="text" value="Go Shopping" class="tasks__task task"><button class="task__edit-button">Save</button><button
              class="task__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__body">
          <input type="checkbox" checked><label class="tasks__task task">See the Doctor</label><input
              type="text" class="tasks__task task"><button class="task__edit-button">Edit</button><button
              class="task__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
